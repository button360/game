<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Survivors Inspired Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #currencyCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="currencyCounter">example-currency-exchangeable-for-goods-and-services: 0</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const currencyCounter = document.getElementById('currencyCounter');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 50,
            color: 'blue',
            speed: 5,
            direction: 'right' // 'right' or 'left'
        };

        let currency = 0;
        const enemies = [];
        const projectiles = [];
        const enemyImageURL = 'https://example.com/enemy.png'; // replace with actual image URL
        const playerImageURL = 'https://example.com/player.png'; // replace with actual image URL

        let playerImage = new Image();
        playerImage.src = playerImageURL;
        let enemyImage = new Image();
        enemyImage.src = enemyImageURL;

        function drawPlayer() {
            ctx.save();
            if (player.direction === 'left') {
                ctx.scale(-1, 1);
                ctx.drawImage(playerImage, -player.x - player.size / 2, player.y - player.size / 2, player.size, player.size);
            } else {
                ctx.drawImage(playerImage, player.x - player.size / 2, player.y - player.size / 2, player.size, player.size);
            }
            ctx.restore();
        }

        function createEnemy() {
            const size = 30;
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            enemies.push({ x, y, size, speed: 1 });
        }

        function moveEnemies() {
            enemies.forEach(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const angle = Math.atan2(dy, dx);
                enemy.x += Math.cos(angle) * enemy.speed;
                enemy.y += Math.sin(angle) * enemy.speed;
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.drawImage(enemyImage, enemy.x - enemy.size / 2, enemy.y - enemy.size / 2, enemy.size, enemy.size);
            });
        }

        function movePlayer() {
            if (keys['ArrowUp']) player.y -= player.speed;
            if (keys['ArrowDown']) player.y += player.speed;
            if (keys['ArrowLeft']) {
                player.x -= player.speed;
                player.direction = 'left';
            }
            if (keys['ArrowRight']) {
                player.x += player.speed;
                player.direction = 'right';
            }
        }

        function createProjectile(targetX, targetY) {
            const angle = Math.atan2(targetY - player.y, targetX - player.x);
            const speed = 8;
            projectiles.push({
                x: player.x,
                y: player.y,
                size: 5,
                speed: speed,
                dx: Math.cos(angle) * speed,
                dy: Math.sin(angle) * speed
            });
        }

        function moveProjectiles() {
            projectiles.forEach((projectile, index) => {
                projectile.x += projectile.dx;
                projectile.y += projectile.dy;

                // Remove projectiles that are out of bounds
                if (
                    projectile.x < 0 || projectile.x > canvas.width ||
                    projectile.y < 0 || projectile.y > canvas.height
                ) {
                    projectiles.splice(index, 1);
                }
            });
        }

        function drawProjectiles() {
            projectiles.forEach(projectile => {
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, projectile.size, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.closePath();
            });
        }

        function checkCollisions() {
            enemies.forEach((enemy, enemyIndex) => {
                // Check collision with player
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < player.size / 2 + enemy.size / 2) {
                    alert("Game Over");
                    location.reload();
                }

                // Check collision with projectiles
                projectiles.forEach((projectile, projectileIndex) => {
                    const dx = projectile.x - enemy.x;
                    const dy = projectile.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < projectile.size + enemy.size / 2) {
                        enemies.splice(enemyIndex, 1);
                        projectiles.splice(projectileIndex, 1);
                        currency += 2;
                        currencyCounter.textContent = `example-currency-exchangeable-for-goods-and-services: ${currency}`;
                    }
                });
            });
        }

        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const targetX = e.clientX - rect.left;
            const targetY = e.clientY - rect.top;
            createProjectile(targetX, targetY);
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            movePlayer();
            moveEnemies();
            moveProjectiles();
            checkCollisions();
            drawPlayer();
            drawEnemies();
            drawProjectiles();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            playerImage.onload = () => {
                enemyImage.onload = () => {
                    setInterval(createEnemy, 2000); // Create a new enemy every 2 seconds
                    gameLoop();
                };
            };
        }

        startGame();
    </script>
</body>
</html>
